<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEGEND MALICK - WhatsApp Loader</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f2ff;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f2ff;
    }
    .form-control, .form-control-file, .custom-select {
      margin-bottom: 15px;
    }
    .btn-primary {
      background: linear-gradient(to right, #007bff, #00f2ff);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #00f2ff, #007bff);
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    footer img {
      height: 24px;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>LEGEND MALICK - WhatsApp Message Sender</h2>
    <form id="messageForm">
      <input type="text" class="form-control" name="name" placeholder="Your Name (Hatersname)" required />
      <input type="text" class="form-control" name="targetNumber" placeholder="Target Number (e.g. 919876543210)" required />
      
      <select class="custom-select" name="targetType" required>
        <option value="">Select Target Type</option>
        <option value="single">Single Contact</option>
        <option value="group">Group Chat</option>
      </select>

      <label style="margin-top:10px;">Upload creds.json file</label>
      <input type="file" class="form-control-file" name="creds" accept=".json" required />

      <label style="margin-top:10px;">Upload message.txt file</label>
      <input type="file" class="form-control-file" name="messageFile" accept=".txt" required />

      <input type="number" class="form-control" name="delayTime" placeholder="Delay (in seconds)" required />

      <button type="submit" class="btn btn-primary btn-block mt-3">Start Sending</button>
    </form>
  </div>

  <footer>
    Developed by <strong>Legend Malick</strong><br/>
    <a href="https://github.com/GuhailTechInfo" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" /></a>
    <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" /></a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script>
    $('#messageForm').on('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      try {
        const response = await fetch('/send-message', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        swal("✅ Success", result, "success");
      } catch (error) {
        swal("❌ Error", "Something went wrong!", "error");
        console.error(error);
      }
    });
  </script>
</body>
</html>
